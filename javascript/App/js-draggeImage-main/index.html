<html>
<head>
</head>
    <style>
        img{
            width:150px;
            height:150px;
            position:absolute;
        }
    </style>
<body>
<img id="i1"src="Capturegg.JPG" draggable="false">
</body>
    <script>
        // drag image
        //when work with many element or image we have to rgl z-index
 var d;
        document.body.onmousemove=function(){
            if(d){
            window.i1.style.top=window.event.clientY-75;
            window.i1.style.left=window.event.clientX-75;   
        }}
        document.querySelector("#i1").onmousedown=function(){
           d=true;
        }
        document.querySelector("#i1").onmouseup=function(){
            document.querySelector("#i1").setAttribute("dragable",false);
            d=false
        }
    </script>
</html>
